<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer 2.0</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <div class="timer">
        <div class="timer-span">
          <span class="minutes">25</span>
          <span class="timer-separador">:</span>
          <span class="seconds">00</span>
        </div>
        <div class="controls">
          <button class="play-button"><img src="img/play.svg" alt=""></button>
          <button class="stop-button"><img src="img/stop.svg" alt=""></button>
          <button class="time-up"><img src="img/+.svg" alt=""></button>
          <button class="time-down"><img src="img/-.svg" alt=""></button>
        </div>
      </div>

      <div class="cards">
        <div class="box-1">
          <div class="box tree">
            <img src="img/Card 01.svg" alt="">
          </div>
          <div class="box fire">
            <img src="img/Card 04.svg" alt="">
          </div>
        </div>
        <div class="box-2">
          <div class="box rain">
            <img src="img/Card 02.svg" alt="">
          </div>
          <div class="box builder">
            <img src="img/Card 03.svg" alt="">
          </div>

        </div>

      </div>
    </div>
  </main>


<script src="script.js"></script>
</body>

</html>
